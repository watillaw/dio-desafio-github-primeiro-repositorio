<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX WRAP</title>

    <style>
        .flex-container{
            display: flex;
            height: 150px;
            border: 2px solid black;
            max-width: 300px;
        }
        
        .item{
            font-size: 24px;
            height: 50%;
            text-align: center;
            width: 100px;
            line-height: 50px;
            min-width: 100px;
        }
        .nowrap{
            flex-wrap: nowrap;
        }
        .wrap{
            flex-wrap: wrap;
        }
        .wrap-reverse{
            flex-wrap: wrap-reverse;
        }
        .blue{
            background-color: blue;
        }
        .orange{
            background-color: orangered;

        }
        .green{
            background-color: lightgreen;
        }

    </style>
</head>
<body>
    <h1>NO WRAP</h1>
     <div class="flex-container nowrap">
        <div class="item green">1</div>
        <div class="item orange">2</div>
        <div class="item blue">3</div>
        <div class="item orange">2</div>
    </div>
    <h1>WRAP</h1>
    <div class="flex-container wrap">
        <div class="item green">1</div>
        <div class="item orange">2</div>
        <div class="item blue">3</div>
        <div class="item orange">2</div>
    </div>

    <h1>WRAP-REVERSE</h1>
    <div class="flex-container wrap-reverse">
        <div class="item green">1</div>
        <div class="item orange">2</div>
        <div class="item blue">3</div>
        <div class="item orange">2</div>
    </div>
    <h1>DEFINIÇÃO:</h1>
    <p>É a quebra de linha quando em determinado momento o objeto não cabe mais
        no seu container,fazendo assim com que seja quebrada a linha automaticamente antes
        do "vazamento" do objeto.
    </p>
</body>
</html>
